<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Model-viewer Course: Steampunk Camera</title>
    <meta name="description" content="An example from my model-viewer course" />

    <meta property="og:title" content="Model-viewer Course: Steampunk Camera" />
    <meta property="og:type" content="website" />

      property="og:url"
      content="https://niklever.com/courses/model-viewer"

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32 "
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"

    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      model-viewer {
        width: 400px;
        height: 600px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <model-viewer
      src="/models/Fruit_Plate_Fixed_Low-364.glb"
      camera-controls
      alt="A fruit basket"
      ar
      ar-modes="webxr scene-viewer quick-look"
    ></model-viewer>
